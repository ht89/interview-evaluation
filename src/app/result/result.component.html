<p-card styleClass="ie-result">
  <ng-template pTemplate="header">
    <h3 class="title">Result</h3>

    <p-tag [severity]="levelColor" [value]="Level[overallResult]"></p-tag>
  </ng-template>

  <p-table [value]="results" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Section</th>
        <th scope="col">Level</th>
        <th scope="col">Reasons</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-result>
      <tr>
        <td>{{ result.section | uppercase }}</td>
        <td>{{ Level[result.level] }}</td>
        <td>{{ result.reasons }}</td>
        <td>
          <p-button
            icon="pi pi-file"
            styleClass="p-button-rounded p-button-text"
            ngxClipboard
            [cbContent]="result.reasons"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
