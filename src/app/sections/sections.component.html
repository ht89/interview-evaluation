<ng-container *ngFor="let section of sections">
  <p-panel
    styleClass="mb-4"
    [header]="
      (section | uppercase) + ' (' + service.answersPerSection[section] + ')'
    "
    [toggleable]="toggleable"
  >
    <ie-question
      *ngFor="let question of questions[section]"
      [question]="question"
    ></ie-question>
  </p-panel>
</ng-container>
