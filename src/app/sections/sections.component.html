<p-button
  label="Log out"
  styleClass="p-button-danger block ml-auto"
  (onClick)="logout()"
></p-button>

<ng-container *ngFor="let section of sections">
  <p-panel
    styleClass="my-4"
    [header]="section | uppercase"
    [toggleable]="toggleable"
  >
    <ie-question
      *ngFor="let question of questions[section]"
      [section]="section"
      [question]="question"
      (checkChange)="onCheckChange($event)"
    ></ie-question>
  </p-panel>
</ng-container>

<ie-result></ie-result>
