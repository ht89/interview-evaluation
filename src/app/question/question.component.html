<div class="question flex">
  <p-checkbox
    [(ngModel)]="checked"
    [binary]="true"
    (ngModelChange)="checkChange.emit({checked, section, question: question.question})"
  ></p-checkbox>

  <p class="ml-2">{{ question.question }}</p>
</div>

<small class="answer text-500">{{ question.answer }}</small>

<p-divider></p-divider>
