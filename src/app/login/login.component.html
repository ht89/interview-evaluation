<div class="ie-login flex h-screen align-items-center justify-content-center">
  <p-card header="Login">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submit(loginForm.valid, loginForm.value)"
    >
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>

        <input pInputText placeholder="Email" formControlName="email" />
      </div>

      <div class="mt-3 p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-key"></i>
        </span>

        <input
          pInputText
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>

      <p-button
        styleClass="mt-3 mx-auto block"
        label="Submit"
        type="submit"
        [disabled]="loginForm.invalid"
      ></p-button>
    </form>
  </p-card>
</div>
